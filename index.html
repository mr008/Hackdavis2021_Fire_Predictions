<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#about">About <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="predict">
            <div class="overview">
                <div class="row">
                    <div class="col-md-7 illustration">
                        <img src="./img/illustration.jpg" alt="">
                    </div>
                    <div class="col-md-5inputZipDate my-auto mx-auto">
                        <p>Enter a zip code and date for a 2 week forecast</p>
                        <form class="form-group ">
                            <input class="form-control my-2" type="number" placeholder="Zip Code" aria-label="zip Code">
                            <input class="form-control my-2" type="date" placeholder="" aria-label="date">
                            <button class="btn btn-outline-danger float-right calculate" type="submit">Calcuate Fire
                                Risk</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="predictionResults">


            </div>

        </div>

        <div class="about" id="about">

        </div>

    </div>
